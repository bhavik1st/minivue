<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiVue - ES Module Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    button {
      background-color: #42b883;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>MiVue - ES Module Example</h1>
  
  <div id="app">
    <div class="card">
      <h2>{{ message }}</h2>
      <p>Count: {{ count }}</p>
      <button @click="increment">Increment</button>
    </div>
  </div>
  
  <button id="external-button">Add 10 (External)</button>
  
  <!-- Notice we use type="module" here to support ES module imports -->
  <script type="module" src="example-module.js"></script>
</body>
</html>
